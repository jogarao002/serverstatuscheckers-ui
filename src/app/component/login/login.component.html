<div class="p-6">
    <p-card styleClass="login-body">
        <h3 class="login-name">
            LOGIN
        </h3>
        <div class="username">
            <span class="p-float-label">
                <input id="float-input" type="text" [(ngModel)]="loginUserName" pInputText required email #emailInput="ngModel"> 
                <label for="float-input">Username</label>
            </span>
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
                <small *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</small>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-4 ">
            <span class="p-float-label user-password">
                <p-password id="password" inputId="password" [toggleMask]="true" [(ngModel)]="loginPassword" required #passwordInput="ngModel" 
                [ngClass]="{'invalid': passwordInput.invalid && passwordInput.touched}"></p-password>
                <label for="password">Password</label>
            </span>
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
            </div>
        </div>
        <span class="input-field captcha-box">
            <input type="text" class="captcha" [(ngModel)]="generatedCaptcha" disabled>
        </span>

        <button class="refresh-button" (click)="captch()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z"/></svg>
        </button>

        <div class="captcha-text">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText [(ngModel)]="userCaptcha" required #captchaInput="ngModel" 
                [ngClass]="{'invalid': captchaInput.invalid && captchaInput.touched}"> 
                <label for="float-input">Enter Captcha</label>
            </span>
            <div *ngIf="captchaInput.invalid && captchaInput.touched" class="error-message">
                <small *ngIf="captchaInput.errors?.['required']">Captcha is required.</small>
            </div>
            <div *ngIf="userCaptcha && userCaptcha !== generatedCaptcha" class="error-message">
                <small>Captcha is incorrect.</small>
            </div>
        </div>

        <p-button label="Submit" (click)="onSubmit()" [disabled]="!emailInput.valid || !passwordInput.valid || userCaptcha !== generatedCaptcha" />
    </p-card>
</div>
